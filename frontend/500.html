<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error | TRADZY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
        }
        .error-icon {
            font-size: 6rem;
            color: #fa709a;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 20px;
        }
        p {
            color: #777;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
            margin: 10px;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>Something went wrong on our end. We're working to fix the issue. Please try again later.</p>
        <a href="index.html" class="btn-home">
            <i class="fas fa-home me-2"></i>Go to Homepage
        </a>
        <a href="javascript:location.reload()" class="btn-home">
            <i class="fas fa-redo me-2"></i>Retry
        </a>
    </div>
</body>
</html>

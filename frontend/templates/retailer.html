<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Login - B2B Marketplace</title>
    <link rel="stylesheet" href="/static/retailer.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <h1 class="logo">TRADZY</h1>
                <p class="subtitle">Retailer Portal</p>
            </div>

            <form class="login-form">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your retailer account</p>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="forgot-password">
                    <a href="#" class="forgot-link">Forgot your password?</a>
                </div>

                <button type="submit" class="btn-primary">Login with Email</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn-google">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="signup-section">
                    <p>New to our marketplace? <a href="#" class="signup-link">Create retailer account</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Include API JavaScript file for authentication functions -->
    <script src="/static/api.js"></script>
    <script>
        // Form submission handling with real authentication
        document.querySelector('.login-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Get email and password from form inputs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Get button reference and show loading state
                const button = document.querySelector('.btn-primary');
                const originalText = button.innerHTML;
                
                button.innerHTML = '⏳ Logging in...';
                button.disabled = true;
                
                try {
                    // Call the login function from api.js
                    // This sends credentials to backend and receives JWT token
                    const response = await login(email, password);
                    
                    // Login successful!
                    console.log('Login successful:', response);
                    
                    // Check if user is retailer
                    if (response.user.role === 'retailer') {
                        // Show success message briefly
                        alert('✅ Login successful! Welcome, Retailer!');
                        // Redirect to homepage
                        window.location.href = '/';
                    } else {
                        // User is not retailer
                        alert('❌ Access Denied: You need retailer privileges to access this portal.');
                        // Clear the token since user doesn't have right role
                        await logout();
                    }
                    
                } catch (error) {
                    // Login failed - show error message
                    console.error('Login failed:', error);
                    alert('❌ Login Failed:\n' + error.message + '\n\nPlease check your credentials and try again.');
                } finally {
                    // Reset button state
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            }
        });

        // Check if user is already logged in when page loads
        window.addEventListener('DOMContentLoaded', function() {
            if (isLoggedIn()) {
                const userRole = localStorage.getItem('userRole');
                const username = localStorage.getItem('username');
                console.log(`Already logged in as ${username} (${userRole})`);
                
                // You could auto-redirect or show a message here
                if (userRole === 'retailer') {
                    // User is already logged in as retailer
                    console.log('User is already authenticated as retailer');
                }
            }
        });
    </script>
</body>
</html>

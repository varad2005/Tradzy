<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesaler Dashboard - TRADZY</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">
    
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3B82F6;
            margin-bottom: 1rem;
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1E293B;
        }
        
        .stats-label {
            color: #64748B;
            font-size: 0.9rem;
        }
        
        .product-form-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .products-table-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-custom-primary {
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-custom-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            color: white;
        }
        
        .btn-custom-danger {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-custom-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            color: white;
        }
        
        .btn-custom-success {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-custom-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            color: white;
        }
        
        .form-control:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        
        .table th {
            background-color: #F8FAFC;
            font-weight: 600;
            color: #1E293B;
            border-bottom: 2px solid #E2E8F0;
        }
        
        .logout-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Dashboard Header -->
    <div class="dashboard-header position-relative">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1><i class="fas fa-warehouse me-3"></i>Wholesaler Dashboard</h1>
                    <p class="mb-0">Manage your products and track your business performance</p>
                </div>
                <div class="col-md-4 text-end">
                    <button onclick="logout()" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Dashboard Statistics -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <div class="stats-number" id="totalProducts">0</div>
                            <div class="stats-label">Total Products</div>
                        </div>
                        <div class="text-primary">
                            <i class="fas fa-boxes fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <div class="stats-number" id="inStockProducts">0</div>
                            <div class="stats-label">In Stock Products</div>
                        </div>
                        <div class="text-success">
                            <i class="fas fa-check-circle fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <div class="stats-number" id="totalRevenue">₹0</div>
                            <div class="stats-label">Total Revenue</div>
                        </div>
                        <div class="text-warning">
                            <i class="fas fa-rupee-sign fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Product Form -->
        <div class="product-form-card">
            <h3 class="mb-4"><i class="fas fa-plus-circle me-2"></i>Add New Product</h3>
            
            <!-- Alert for messages -->
            <div id="alertContainer"></div>
            
            <form id="addProductForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="productName" name="name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-control" id="productCategory" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Fashion & Apparel">Fashion & Apparel</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Home & Garden">Home & Garden</option>
                                <option value="Industrial">Industrial</option>
                                <option value="Health & Beauty">Health & Beauty</option>
                                <option value="Sports & Recreation">Sports & Recreation</option>
                                <option value="Food & Beverages">Food & Beverages</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price (₹) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="productPrice" name="price" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="productQuantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="productQuantity" name="stock" min="0" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" name="description" rows="3" placeholder="Enter product description..."></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="productImage" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="productImage" name="image_url" placeholder="https://example.com/image.jpg">
                </div>
                
                <button type="submit" class="btn btn-custom-primary">
                    <i class="fas fa-plus me-2"></i>Add Product
                </button>
            </form>
        </div>

        <!-- Products Table -->
        <div class="products-table-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="fas fa-list me-2"></i>Your Products</h3>
                <button onclick="loadProducts()" class="btn btn-outline-primary">
                    <i class="fas fa-refresh me-2"></i>Refresh
                </button>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <tr>
                            <td colspan="6" class="text-center py-4">
                                <i class="fas fa-spinner fa-spin me-2"></i>Loading products...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId" name="id">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProductName" class="form-label">Product Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="editProductName" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProductCategory" class="form-label">Category <span class="text-danger">*</span></label>
                                    <select class="form-control" id="editProductCategory" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="Fashion & Apparel">Fashion & Apparel</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Home & Garden">Home & Garden</option>
                                        <option value="Industrial">Industrial</option>
                                        <option value="Health & Beauty">Health & Beauty</option>
                                        <option value="Sports & Recreation">Sports & Recreation</option>
                                        <option value="Food & Beverages">Food & Beverages</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProductPrice" class="form-label">Price (₹) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="editProductPrice" name="price" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProductQuantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="editProductQuantity" name="stock" min="0" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editProductDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editProductDescription" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editProductImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="editProductImage" name="image_url">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" onclick="updateProduct()" class="btn btn-custom-primary">
                        <i class="fas fa-save me-2"></i>Update Product
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Global variables
        let currentProducts = [];
        const API_BASE = '/api/products';
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardStats();
            loadProducts();
            
            // Setup form submit handler
            document.getElementById('addProductForm').addEventListener('submit', addProduct);
        });
        
        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                const response = await fetch('/api/wholesaler/dashboard');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalProducts').textContent = data.products.total;
                    document.getElementById('inStockProducts').textContent = data.products.in_stock;
                    document.getElementById('totalRevenue').textContent = `₹${data.orders.revenue.toFixed(2)}`;
                }
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }
        
        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(API_BASE + '/list');
                if (response.ok) {
                    currentProducts = await response.json();
                    renderProductsTable();
                    loadDashboardStats(); // Refresh stats
                } else {
                    showAlert('Error loading products', 'danger');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showAlert('Error connecting to server', 'danger');
            }
        }
        
        // Render products table
        function renderProductsTable() {
            const tbody = document.getElementById('productsTableBody');
            
            if (currentProducts.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4">
                            <i class="fas fa-box-open fa-3x text-muted mb-3"></i><br>
                            <span class="text-muted">No products found. Add your first product above!</span>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = currentProducts.map(product => `
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            ${product.image_url ? `<img src="${product.image_url}" alt="${product.name}" class="me-2" style="width: 40px; height: 40px; object-fit: cover; border-radius: 4px;">` : '<i class="fas fa-box me-2 text-muted"></i>'}
                            <div>
                                <div class="fw-semibold">${product.name}</div>
                                ${product.description ? `<small class="text-muted">${product.description.substring(0, 50)}${product.description.length > 50 ? '...' : ''}</small>` : ''}
                            </div>
                        </div>
                    </td>
                    <td><span class="badge bg-secondary">${product.category || 'Uncategorized'}</span></td>
                    <td class="fw-semibold">₹${parseFloat(product.price).toFixed(2)}</td>
                    <td>
                        <span class="badge ${product.stock > 0 ? 'bg-success' : 'bg-danger'}">
                            ${product.stock} units
                        </span>
                    </td>
                    <td>${new Date(product.created_at).toLocaleDateString()}</td>
                    <td>
                        <button onclick="editProduct(${product.id})" class="btn btn-custom-success btn-sm me-1">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteProduct(${product.id})" class="btn btn-custom-danger btn-sm">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Add product
        async function addProduct(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const productData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(API_BASE + '/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showAlert('Product added successfully!', 'success');
                    event.target.reset();
                    loadProducts();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Error adding product', 'danger');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                showAlert('Error connecting to server', 'danger');
            }
        }
        
        // Edit product
        function editProduct(productId) {
            const product = currentProducts.find(p => p.id === productId);
            if (!product) return;
            
            // Populate edit form
            document.getElementById('editProductId').value = product.id;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductCategory').value = product.category || '';
            document.getElementById('editProductPrice').value = product.price;
            document.getElementById('editProductQuantity').value = product.stock;
            document.getElementById('editProductDescription').value = product.description || '';
            document.getElementById('editProductImage').value = product.image_url || '';
            
            // Show modal
            new bootstrap.Modal(document.getElementById('editProductModal')).show();
        }
        
        // Update product
        async function updateProduct() {
            const form = document.getElementById('editProductForm');
            const formData = new FormData(form);
            const productData = Object.fromEntries(formData.entries());
            const productId = productData.id;
            delete productData.id;
            
            try {
                const response = await fetch(API_BASE + '/edit/' + productId, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    showAlert('Product updated successfully!', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('editProductModal')).hide();
                    loadProducts();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Error updating product', 'danger');
                }
            } catch (error) {
                console.error('Error updating product:', error);
                showAlert('Error connecting to server', 'danger');
            }
        }
        
        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch(API_BASE + '/delete/' + productId, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('Product deleted successfully!', 'success');
                    loadProducts();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Error deleting product', 'danger');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showAlert('Error connecting to server', 'danger');
            }
        }
        
        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    bootstrap.Alert.getInstance(alert)?.close();
                }
            }, 5000);
        }
        
        // Logout function
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    // Fallback - redirect to login anyway
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Retailer Signup - TRADZY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; color: #0f172a; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto; }
    .card { border-radius: 12px; box-shadow: 0 6px 18px rgba(2,6,23,0.06); }
    .container { max-width: 520px; margin-top: 6vh; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3 class="mb-3">Retailer Sign Up</h3>
      <p class="text-muted small">Create a retailer account to start ordering from wholesalers.</p>

      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">Full name</label>
          <input name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" required minlength="6">
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-primary" type="submit">Create account</button>
          <!-- Link back to retailer-specific login page -->
          <a href="/retailer.html" class="small">Already have an account?</a>
        </div>

        <div id="feedback" class="mt-3" style="display:none"></div>
      </form>
    </div>
  </div>

<script>
document.getElementById('signupForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const form = e.target;
  const data = {
    username: form.username.value.trim(),
    email: form.email.value.trim(),
    password: form.password.value,
    role: 'retailer'
  };

  const fb = document.getElementById('feedback');
  fb.style.display = 'none';
  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    if (res.ok) {
      fb.className = 'alert alert-success';
      fb.textContent = 'Account created. Signing you in...';
      fb.style.display = 'block';
      // Auto-login
      try {
        const loginRes = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: data.email, password: data.password })
        });
        const loginJson = await loginRes.json();
        if (loginRes.ok) {
          window.location.href = loginJson.redirect || '/retailer';
          return;
        }
        // fallback to login page
        setTimeout(()=> window.location.href = '/login.html', 800);
      } catch (e) {
        setTimeout(()=> window.location.href = '/login.html', 800);
      }
    } else {
      fb.className = 'alert alert-danger';
      fb.textContent = json.error || 'Could not create account';
      fb.style.display = 'block';
    }
  } catch (err) {
    fb.className = 'alert alert-danger';
    fb.textContent = 'Network error';
    fb.style.display = 'block';
  }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - B2B Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/admin.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-store"></i>
            </div>
            <h1>TRADZY</h1>
            <p>Admin Portal</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="alert('Password reset functionality would be implemented here')">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                Login to Admin Panel
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="google-btn" onclick="loginWithGoogle()">
            <div class="google-icon"></div>
            Continue with Google
        </button>

        <div class="footer">
            <p>&copy; 2024 B2B Market. All rights reserved.</p>
        </div>
    </div>

    <!-- Include API JavaScript file for authentication functions -->
    <script src="static/api.js"></script>
    <script>
        // Form submission handling with real authentication
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Get email and password from form inputs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Get button reference and show loading state
                const button = document.querySelector('.login-btn');
                const originalText = button.innerHTML;
                
                button.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Logging in...';
                button.disabled = true;
                
                try {
                    // Call the login function from api.js
                    // This sends credentials to backend and receives JWT token
                    const response = await login(email, password);
                    
                    // Login successful!
                    console.log('✅ Login successful:', response);
                    
                    // Check if user is admin
                    if (response.user.role === 'admin') {
                        // Show visual success feedback
                        button.innerHTML = '<i class="fas fa-check-circle" style="margin-right: 8px;"></i>Success! Redirecting...';
                        button.style.backgroundColor = '#27ae60';
                        
                        console.log('Redirecting to admin dashboard in 1 second...');
                        
                        // Give time for cookie to be set, then redirect
                        setTimeout(() => {
                            console.log('Redirecting NOW to:', '/admin_dashboard.html');
                            window.location.href = '/admin_dashboard.html';
                        }, 1000);
                        return; // Exit early to prevent finally block from running
                    } else {
                        // User is not admin
                        alert('❌ Access Denied: You need admin privileges to access this portal.');
                        // Clear the token since user doesn't have right role
                        await logout();
                    }
                    
                } catch (error) {
                    // Login failed - show error message
                    console.error('Login failed:', error);
                    alert('❌ Login Failed:\n' + error.message + '\n\nPlease check your credentials and try again.');
                } finally {
                    // Reset button state (only if not redirecting)
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }, 100);
                }
            }
        });

        // Google login simulation
        function loginWithGoogle() {
            alert('Google OAuth integration would be implemented here.\nIn a real application, this would redirect to Google\'s OAuth service.');
        }

        // Input focus animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Check if user is already logged in when page loads
        window.addEventListener('DOMContentLoaded', function() {
            if (isLoggedIn()) {
                const userRole = localStorage.getItem('userRole');
                const username = localStorage.getItem('username');
                console.log(`Already logged in as ${username} (${userRole})`);
                
                // Don't auto-redirect - let user click login again if needed
                // This prevents infinite redirect loops
                if (userRole === 'admin') {
                    console.log('User is already authenticated as admin');
                    console.log('Please click login to continue to dashboard');
                }
            }
        });
    </script>
</body>
</html>
